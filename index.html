<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title>BEAT</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-egde">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <section>
                <nav>
                    <ul class="header-list">
                        <li>Portifólio</li> 
                        <li>Sobre</li>
                        <li>Contato</li>
                    </ul>
                </nav>
                <div class="header-conteiner">
                    <p class="header-paragraph">No compaço da batida</p>
                    <img src="imagens/life.png" alt="life banner" class="header-image">
                </div>
                <nav>
                    <ul class="header-list">
                        <li>Arte & Design</li>
                        <li>Estilo & Música</li>
                        <li>Ebook & Vídeos</li>
                    </ul>
                </nav>
            </section>
        </header>

        <main>
            <section>
                <div>
                    <h1>AQUARELA</h1>
                    <p class="main-paragraph">Uma brincadeira com fotos, cores e efeitos. Curta, compartilhe e deixe seu comentário, ficarei feliz pelo feedback.</p>
                </div>
                <div class="conteiner-images">
                    <img src="imagens/retangulo 1.png" alt="dancer banner" class="main-image">
                    <img src="imagens/Rectangle 2.png" alt="radio banner" class="main-image">
                </div>
                <div class="conteiner-images">
                    <img src="imagens/Rectangle 3.png" alt="music banner" class="main-image">
                    <img src="imagens/retangulo 4.png" alt="person banner" class="main-image">
                </div>
            </section>
        </main>

        <footer>
            <section class="footer-conteiner">
                <div class="icons-conteiner" class="icon-image">
                    <img src="imagens/insta.png" alt="instagram icon image" class="icon-image">
                    <img src="imagens/face.png" alt="face icon image" class="icon-image">
                    <img src="imagens/icons8-linkedin-100 1.png" alt="linkedin icon image" class="icon-image">
                    <img src="imagens/icons8-pinterest-52 1.png" alt="pinterest icon image" class="icon-image">
                </div>
                <div>
                    <ul class="footer-list">
                        <li>Portifólio</li>
                        <li>Sobre</li>
                        <li>Contatos</li>
                    </ul>
                </div>
            </section>
        </footer>

    </body>
</html>
